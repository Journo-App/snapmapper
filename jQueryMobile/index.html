<!DOCTYPE html>
<html>
	<head>
	  <link href='http://fonts.googleapis.com/css?family=Asap:400,700' rel='stylesheet' type='text/css'>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>SNAPMapper</title>
		<link rel="stylesheet" href="css/SNAPmapper1.min.css" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile.structure-1.2.0.min.css" />
		<link rel="stylesheet" href="css/custom.css" />	

			
		<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
		
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.ui.map.js"></script>

<script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js" type="text/javascript"></script>
<script src="ui/min/jquery.ui.map.full.min.js" type="text/javascript"></script>


	</head>
	<body>
	
	<!-- Home -->
		<div id="homePage" data-role="page" data-theme="a">
			<div id="header" data-role="header" data-position="inline">
				<h1>SNAPMapper</h1>
			</div>
			<div data-role="content" data-theme="a">
                								
				<div class="ui-bar-c ui-corner-all ui-shadow" style="padding:1em;">
					<div id="map_canvas" style="width:100%; height:300px;"></div>
				</div>

			</div>
			 	<div data-role="footer" class="ui-bar">
				 	<a href="#" data-role="button" data-icon="home">Home</a>
				 	<a href="#searchTagsPage" data-role="button" data-icon="arrow-u">Search by Tags</a>
				 	<a href="#filtersPage" data-role="button" data-icon="arrow-d">Search by Filters</a>
				 </div>
		</div>
	<!-- End of Home -->
	
	
	<!-- Search by Tags Page -->
		<div id="searchTagsPage" data-role="page" data-theme="a">
			<div id="header" data-role="header" data-position="inline">
				<h1>SNAPMapper</h1>
			</div>
			<div data-role="content" data-theme="a">
						<p>Search Tags Page</p>
			<div data-role="footer" class="ui-bar">
			 	<a href="#" data-role="button" data-icon="home">Home</a>
			 	<a href="#searchTagsPage" data-role="button" data-icon="arrow-u">Search by Tags</a>
			 	<a href="#filtersPage" data-role="button" data-icon="arrow-d">Search by Filters</a>
			 </div>
		</div>
	<!-- End of Second Page -->
	
	
		
	<!-- Filters Page -->
		<div id="filtersPage" data-role="page" data-theme="a">
			<div id="header" data-role="header" data-position="inline">
				<h1>SNAPMapper</h1>
			</div>
			<div data-role="content" data-theme="a">
						<p>Filters Page</p>


			</div>
			<div data-role="footer" class="ui-bar">
			 	<a href="#" data-role="button" data-icon="home">Home</a>
			 	<a href="#searchTagsPage" data-role="button" data-icon="arrow-u">Search by Tags</a>
			 	<a href="#filtersPage" data-role="button" data-icon="arrow-d">Search by Filters</a>
			 </div>
		</div>
	<!-- End of Second Page -->

<script type="text/javascript">
          $('#map_canvas').gmap({'center': '37.80602, -122.272128' }).bind('init', function () {
	$('#map_canvas').gmap('addMarker', { 'foo': 'bar', 'position': '37.810733, -122.270651' });
	$('#map_canvas').gmap('addMarker', { 'foo': 'baz', 'position': '58.3426606750, 18.0736160278' });
	$('#map_canvas').gmap('find', 'markers', { 'property': 'foo', 'value': 'bar' }, function(marker, found) {
		marker.setVisible(found);
	});
});
        </script>


		
	</body>
</html>
